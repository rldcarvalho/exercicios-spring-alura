<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="container-fluid bg-dark text-light p-5">
			<h1 class="display-4">Novo Pedido</h1>
		</div>
		
		<div class="card mt-3">
		<form class="card-body" action="/pedido/novo" method="POST">
		<div class="mb-3">
			<label for="nomeProduto">Produto</label>
			<input class="form-control" name="nomeProduto" placeholder="nome do produto">
			<small>Informe qual o nome do produto.</small>
		</div>
		<div class="mb-3">
			<label for="urlProduto">Url</label>
			<input class="form-control" name="urlProduto" placeholder="url do produto">
			<small>Procure em um site o produto que você deseja e cole a url da página aqui.</small>
		</div>
		<div class="mb-3">
			<label for="urlImagem">Imagem</label>
			<input class="form-control" name="urlImagem" placeholder="url da imagem">
			<small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a encontrar compradores.</small>
		</div>
		<div class="mb-3">
			<label for="descricao">Descrição</label>
			<textarea class="form-control" name="descricao" placeholder="adicione detalhes importantes para ajudar o comprador"></textarea>
		</div>
		<button class="btn btn-primary" type="submit">Cadastrar</button>
		</form>
		</div>
	</div>
</body>
</html>
